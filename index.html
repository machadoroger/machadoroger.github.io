<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<style>
body {
    margin-top: 15px;
}
</style>

<title>Hello, world!</title>
</head>
<body>

<div class="container">
    <div class="input-group mb-3">
        <input type="text" class="form-control" id="filtro" placeholder="Pesquise aqui...">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Limpar</button>
        </div>
    </div>

    <ol id="bebidas">
        <li>Bohemia Magna Pilsen</li>
        <li>Bohemia Puro Malte</li>
        <li>Heineken</li>
        <li>Therezópolis</li>
    </ol>

    <ol id="recipientes" style="display:none;">
        <li data-volume="355">355ml (latinha)</li>
        <li data-volume="473">473ml (latão)</li>
        <li data-volume="500">500ml (garrafa alemã)</li>
        <li data-volume="600">600ml (garrafa retornável)</li>
        <li data-volume="1000">1L (litrão)</li>
    </ol>

    <div id="entrada" style="display:none;">
        <div id="recipiente">355 ml</div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="preco" placeholder="Informe o preço aqui...">
            <div class="input-group-append">
                <button class="btn btn-secondary" type="button" id="btn-feito">Feito</button>
            </div>
        </div>
        <small id="preco-1l" class="form-text text-muted">meu valor aqui...</small>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


<script>
$("#filtro").keyup(function() {
    $("#bebidas").show();
    $("#recipientes").hide();
    //console.log(this.value);
    var q = this.value.toUpperCase();
    $("#bebidas li").each(function( index ) {
        console.log( index + ": " + $(this).text() );
        var str = $(this).text().toUpperCase();
        //console.log(str.search(q));
        if (str.search(q) == -1)
            $(this).hide();
        else
            $(this).show();
    });
});

$("ol#bebidas li").click(function() {
    $("#filtro").val($(this).text());
    $("#bebidas").hide();
    $("#recipientes").show();
});

$("ol#recipientes li").click(function() {
    $("#recipiente").text($(this).text());
    $("#recipientes").hide();
    $("#entrada").show();
    $("#preco-1l").text($(this).data("volume"));
});

</script>

</body>
</html>

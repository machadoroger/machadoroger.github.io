<!doctype html>
<html lang="pt-BR">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="x-ua-compatible" content="ie=edge">

<title>Calculabira</title>

<!-- Web Application Manifest -->
<link rel="manifest" href="manifest.json">

<!-- Add to homescreen for Chrome on Android -->
<meta name="mobile-web-app-capable" content="yes">
<meta name="application-name" content="Calculabira">
<link rel="icon" sizes="192x192" href="images/icons/icon-192x192.png">

<!-- Color the status bar on mobile devices -->
<meta name="theme-color" content="#ff6f00">

<!-- Fonts and icons -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
<!-- Material Kit CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-kit/2.0.4/css/material-kit.min.css" />
<!-- Your styles -->
<link rel="stylesheet" href="styles/main.css">
</head>

<body>
	<nav class="navbar fixed-top navbar-light bg-warning">
		<ul class="nav nav-tabs nav-justified" role="tablist">
			<li class="nav-item">
				<a class="nav-link active" data-toggle="tab" href="#add-price" role="tab">
					<i class="fas fa-plus pr-2"></i>Adicionar
				</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" data-toggle="tab" href="#price-list" role="tab">
					<i class="fas fa-list pr-2"></i>Minha lista
				</a>
			</li>
		</ul>
	</nav>
	<div class="container">
		<div class="tab-content">
			<div class="tab-pane active" id="add-price">
				<h1 id="brand" class="display-2" style="display: none;"><small></small> 
					<button class="btn btn-primary btn-round btn-sm btn-info" id="btn-chg-brand">
						<i class="material-icons mr-1">edit</i>alterar
					</button>
				</h1>
				<div id="beer-list">
					<div class="md-form input-group mb-3">
						<input type="text" class="form-control my-0 py-1" id="filter" placeholder="Pesquise aqui...">
						<div class="input-group-append">
							<span class="input-group-text md-addon">
								<i class="fas fa-search grey-text"></i>
							</span>
						</div>
					</div>
					<div>
						<ul class="list-group list-group-flush"></ul>
						<button class="btn btn-primary btn-round btn-block btn-warning" data-toggle="modal" data-target="#beer-modal">
							<i class="material-icons">add</i>
						</button>
					</div>
				</div>
				<div id="volume-list" style="display: none;">
					<ul class="list-group list-group-flush"></ul>
					<button class="btn btn-primary btn-round btn-block btn-warning" data-toggle="modal" data-target="#volume-modal">
						<i class="material-icons">add</i>
					</button>
				</div>
				<div id="conversion" style="display: none;">
					<h2>
						<small class="text-muted mr-1" id="volume" data-ml=""></small>
						<button class="btn btn-primary btn-round btn-sm btn-info" id="btn-chg-volume">
							<i class="material-icons mr-1">edit</i>alterar
						</button>
					</h2>
					<div class="md-form input-group input-group-lg mt-5 mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text md-addon">R$</span>
						</div>
						<input type="tel" class="form-control" id="input-price" data-mask="#.##0,00" data-mask-reverse="true" placeholder="Somente números">
						<div class="input-group-append">
							<button class="btn btn-md btn-primary m-0 px-3" type="button" id="btn-add-price">Adicionar</button>
						</div>
					</div>
					<p class="lead">Preço de 1L = <mark id="price-1l" data-price="">0.00</mark></p>
				</div>
			</div>
			<div class="tab-pane" id="price-list">
				<table id="rancking" class="table table-hover">
					<thead>
						<tr>
							<th>Cerveja</th>
							<th>Vol.</th>
							<th>R$</th>
							<th>R$/L</th>
							<th></th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
			</div>
		</div>
	</div>

	<div class="modal fade top" id="volume-modal" tabindex="-1" role="dialog">
		<!-- Add class .modal-full-height and then add class .modal-right (or other classes from list above) to set a position to the modal -->
		<div class="modal-dialog modal-full-height modal-top" role="document">
			<div class="modal-content">
				<div class="modal-header">
				<h4 class="modal-title w-100" id="myModalLabel">Novo volume</h4>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				</div>
				<div class="modal-body">
					<div class="md-form input-group input-group-lg mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text md-addon">ml</span>
						</div>
						<input type="number" class="form-control" id="input-volume">
						<div class="input-group-append">
							<button class="btn btn-md btn-primary m-0 px-3" type="button" id="btn-add-vol">Adicionar</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade top" id="beer-modal" tabindex="-1" role="dialog">
		<!-- Add class .modal-full-height and then add class .modal-right (or other classes from list above) to set a position to the modal -->
		<div class="modal-dialog modal-full-height modal-top" role="document">
			<div class="modal-content">
				<div class="modal-header">
				<h4 class="modal-title w-100" id="myModalLabel">Nova cerveja</h4>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				</div>
				<div class="modal-body">
					<div class="md-form input-group input-group-lg mb-3">
						<input type="text" class="form-control" id="input-beer">
						<div class="input-group-append">
							<button class="btn btn-md btn-primary m-0 px-3" type="button" id="btn-add-beer">Adicionar</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- JQuery -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<!-- Bootstrap tooltips -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
	<!-- Bootstrap core JavaScript -->
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap-material-design@4.1.2/dist/js/bootstrap-material-design.min.js"></script>
	<!-- Control Center for Material Kit: parallax effects, scripts for the example pages etc -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/material-kit/2.0.4/js/material-kit.min.js"></script>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js" integrity="sha256-u7MY6EG5ass8JhTuxBek18r5YG6pllB9zLqE4vZyTn4=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.19/js/jquery.dataTables.min.js" integrity="sha256-t5ZQTZsbQi8NxszC10CseKjJ5QeMw5NINtOXQrESGSU=" crossorigin="anonymous"></script>

	<script src="scripts/main.js"></script>

	<script>
		// Check that service workers are registered
		if ('serviceWorker' in navigator) {
			// Use the window load event to keep the page load performant
			window.addEventListener('load', () => {
				navigator.serviceWorker.register('./service-worker.js');
			});
		}
	</script>
</body>

</html>
